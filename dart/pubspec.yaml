name: flutter_gopher
description: "A dependency of the Flutter plugins generated by the Flutter Gopher tool. It provides FFI binding support between Flutter and native Golang code."
version: 0.0.3
repository: https://github.com/czg99/flutter_gopher

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0